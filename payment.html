<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Gateway</title>
    <link rel="stylesheet" href="style2.css">
    </head>
<body>
    <div class="payment-container">
        <div class="header">
            <div class="upi-logo">UPI</div>
            <h1>UPI Payment</h1>
            <p class="subtitle">Secure & Instant Payment</p>
        </div>

        <form id="paymentForm">
            <div class="form-group">
                <label for="amount">Enter Amount (‚Çπ)</label>
                <input type="number" id="amount" class="amount-input" placeholder="0.00" min="1" required>
            </div>

            <div class="form-group">
                <label for="description">Payment Description</label>
                <input type="text" id="description" placeholder="What is this payment for?" required>
            </div>

            <div class="form-group">
                <label>Choose UPI App</label>
                <div class="upi-options">
                    <div class="upi-option" data-app="gpay">
                        <div class="upi-icon">G</div>
                        <div>Google Pay</div>
                    </div>
                    <div class="upi-option" data-app="phonepe">
                        <div class="upi-icon">P</div>
                        <div>PhonePe</div>
                    </div>
                    <div class="upi-option" data-app="paytm">
                        <div class="upi-icon">P</div>
                        <div>Paytm</div>
                    </div>
                    <div class="upi-option" data-app="bhim">
                        <div class="upi-icon">B</div>
                        <div>BHIM</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="upiId">UPI ID (Optional)</label>
                <input type="text" id="upiId" placeholder="yourname@upi">
            </div>

            <div class="payment-summary">
                <div class="summary-row">
                    <span>Amount:</span>
                    <span id="summaryAmount">‚Çπ0.00</span>
                </div>
                <div class="summary-row">
                    <span>Transaction Fee:</span>
                    <span>‚Çπ0.00</span>
                </div>
                <div class="summary-row">
                    <span>Total:</span>
                    <span id="summaryTotal">‚Çπ0.00</span>
                </div>
            </div>

            <button type="submit" class="pay-button">
                üîê Pay Securely
            </button>
        </form>

        <div class="security-info">
            <p>
                <span class="security-icon">üîí</span>
                Your payment is secured with 256-bit SSL encryption
            </p>
        </div>
    </div>

    <script src="script2.js"></script>
